  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fff5fa, #ffffff);
      text-align: center;
      color: #d63384;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin-top: 50px;
      font-size: 2.8em;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    .click-box {
      margin-top: 60px;
      display: inline-block;
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      animation: bounce 2s infinite;
    }

    .click-box:hover {
      cursor: pointer;
      background: #ffe4ec;
    }

    .cat-img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .heart, .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    .heart::before, .heart::after,
    .flower::before, .flower::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .heart::before, .flower::before {
      top: -10px;
      left: 0;
      background-color: pink;
    }

    .heart::after, .flower::after {
      left: -10px;
      top: 0;
      background-color: pink;
    }

    @keyframes float {
      0% {
        top: 100%;
        transform: rotate(45deg) translateX(0);
        opacity: 0.5;
      }
      100% {
        top: -10%;
        transform: rotate(45deg) translateX(-30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    function goToFlowers() {
      window.location.href = 'flowers.html';
    }

    function createFloatingElements() {
      const total = 30;
      for (let i = 0; i < total; i++) {
        const el = document.createElement('div');
        el.className = Math.random() > 0.5 ? 'heart' : 'flower';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDelay = Math.random() * 10 + 's';
        el.style.backgroundColor = ['#ffb6c1', '#ffc0cb', '#ff69b4'][Math.floor(Math.random() * 3)];
        document.body.appendChild(el);
      }
    }

    createFloatingElements();
  </script>
